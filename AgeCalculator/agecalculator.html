<!DOCTYPE html>
<html>
    <head>
        <title>Age Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="scripts/agecalculation.js"></script>
    </head>
    <body class="body">
        <div class="agecalculator-container">
            <h1>Age Calculator</h1>
            <p>Enter your date of birth:</p>
            <input type="date" id="date" class="date">
            <div class="calculate-button">
                <button onclick="agecalculation()">Calculate Age</button>
            </div>
            <p>Your age is <span id="agenumber"></span> years old.</p>
        </div>
    </body>
</html>
